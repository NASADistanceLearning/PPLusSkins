<script type="text/javascript">
<!--
var s = 1;
var w = 750;
var h = 700;

function rsWin() {
	if (top == self) { // check to make sure i'm not in a frame
		if (s == 1 && w > 0 && h > 0) {
			var mx = (screen.width - w) / 2;
			var my = (screen.height - h) / 2;
			window.resizeTo(w, h);
			window.moveTo(mx, my);
		}
	}
}

function MM_findObj(n, d) { //v4.01
	var p,i,x;
	if (!d) d = document; if ((p = n.indexOf("?")) > 0 && parent.frames.length) {
		d = parent.frames[n.substring(p + 1)].document; n = n.substring(0, p);
	}
	if (!(x = d[n]) && d.all) x = d.all[n]; for (i = 0; !x && i < d.forms.length; i++) x = d.forms[i][n];
	for (i = 0; !x && d.layers && i < d.layers.length; i++) x = MM_findObj(n, d.layers[i].document);
	if (!x && d.getElementById) x = d.getElementById(n); return x;
}

var presView = true;

function formChk() {
	presView = false;
	if (MM_findObj('checkbox').checked) {
		presView = true;
	}
	return (presView);
}

function playMS() {
	var url = 'main.htm' + window.location.search;
	if (formChk()) {
		Lvl_openWin(url, 'presMode', '0', '0', '0', '0', '0', 'fullscreen=1');
	} else {
		Lvl_openWin(url, 'wmh', '997', '624', '0', '0', '1', 'width=997,height=624');
	}
}

function playRS() {
	var url = 'main.htm' + window.location.search;
	if (formChk()) {
		Lvl_openWin(url, 'presMode', '0', '0', '0', '0', '0', 'fullscreen=1');
	} else {
		Lvl_openWin(url, 'rnh', '997', '624', '0', '0', '1', 'width=997,height=624');
	}
}


function initCheck() {
	try {
		updatePlayerIconAndLink();
		var customlogo = '<<@LaunchBannerLogo@>>';
		var chkNoTag = customlogo.indexOf("<@");
		var custombg = '<<@launchBG@>>';
		var chkNobgTag = custombg.indexOf("<@");
		//check custom launch logo image
		if (customlogo != '' & chkNoTag < 1)
			document.getElementById('launchlogoimage').src = customlogo;
		else
			document.getElementById('launchlogoimage').src = 'logo.jpg';
		//check custom launch bg image
		if (custombg != '' & chkNobgTag < 1)
			document.getElementById('launchOuter').style.backgroundImage = "url(" + custombg + ")";
	} catch (e) {}

	if (isBrowserIeWin())	// show special presentation mode only for IE
		document.getElementById('presModeBox').style.display = 'block';
}
//-->
</script>
</head>
<body onLoad="rsWin();initCheck();">
<div id="pageOuter">
	<div id="pageInner">
		<div id="launchOuter">
			<div id="headerBGLayer"><img src="spacer.gif" id="launchlogoimage" alt="Logo"></div>
			<div id="containerBG">
				<div id="metaContainer" style="padding-bottom:20px;">
					<div><h1><<@presentationtitle@>></h1></div>
					<div><h2><<@speaker@>></h2></div>
				</div>
				<div class="mediaGroup">
					<div id="mediaIcon" class="mediaIcon"></div>
					<div class="mediaDiv">
						<ul><li><a href="#" onClick="playMS()" title="<<@presentationtitle@>>">Play Presentation</a></li></ul>
					</div>
					<div style="clear:both"></div>
				</div>
				<div id="presModeBox">
					<form name="form1" method="post" action="">
						<input name="checkbox" type="checkbox" value="1">
						<span>	Enable Fullscreen Mode</span>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
